<section data-ng-controller="DatasetsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Dataset</h1>
    </div>
    <div class="col-md-12">
        <form name="datasetForm" class="form-horizontal" data-ng-submit="update(datasetForm.$valid)">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dataset.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
          					<div ng-show="submitted && datasetForm.name.$invalid" class="help-block">
												<p ng-show="datasetForm.name.$error.required" class="text-danger">Name is required</p>
										</div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="size">Size</label>
                    <div class="controls">
                        <input type="number" max="1000000" data-ng-model="dataset.size" id="size" class="form-control" placeholder="Size" step="0.01">
                    </div>
        						<div ng-show="submitted && datasetForm.size.$invalid" class="help-block">
												<p ng-show="datasetForm.size.$error.number" class="text-danger">Size is not a valid number</p>
										</div>
                </div>
								<div class="form-group">
										<label class="control-label" for="description">Description</label>
										<div class="controls">
												<textarea name="description" data-ng-model="dataset.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
										</div>
										<div ng-show="submitted && datasetForm.size.$invalid" class="help-block">
												<p ng-show="submitted && datasetForm.description.$error.required" class="text-danger">Description is required</p>
										</div>
								</div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
								<div data-ng-show="error" class="text-danger">
										<strong data-ng-bind="error"></strong>
								</div>
            </fieldset>
        </form>
    </div>
</section>
