<section data-ng-controller="DatasetsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="dataset.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == dataset.user._id))">
		<a class="btn btn-primary" href="/#!/datasets/{{dataset._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="dataset.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="dataset.user.displayName"></span>
		</em>
	</small>
	<p ng-if="dataset.size">Dataset size: {{dataset.size}}</p>
	<p ng-if="!dataset.size">Dataset size is not specified</p>
	<p class="lead" data-ng-bind="dataset.description"></p>
</section>
